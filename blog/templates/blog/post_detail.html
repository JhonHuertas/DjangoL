{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <time class="date">
            {{ post.published_date }}
        </time>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text | linebreaksbr }}</p>
    </article>
    <aside class="actions">
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-default">
                {% include './icons/pencil-fill.svg' %}
            </a>
        {% endif %}
    </aside>
{% endblock  %}
